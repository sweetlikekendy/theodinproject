<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="center-content">
      <h1 class="site-title">Tic-Tac-Toe</h1>
    </header>
    <main>
      <div id="tic-tac-toe" class="tic-tac-toe">
        <div class="gameboard-message center-content">
          <h2 class="message">Player X's Turn!</h2>
        </div>
        <div class="gameboard">
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
          <div class="gameboard-tile center-content"></div>
        </div>
        <div class="center-content">
          <button class="btn-reset">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
