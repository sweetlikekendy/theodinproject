<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="center-content">
      <h1 class="site-title">Tic-Tac-Toe</h1>
    </header>
    <main>
      <div id="tic-tac-toe" class="tic-tac-toe">
        <div class="players center-content">
          <div class="player-description player-one">
            <h2>Player X's Turn</h2>
          </div>
          <div class="player-description player-two">
            <h2>Player O's Turn</h2>
          </div>
        </div>
        <div class="playing-grid">
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
          <div class="playing-grid-item"></div>
        </div>
        <div class="center-content">
          <button class="btn-reset">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
